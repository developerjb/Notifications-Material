<div data-page="Notificacion" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
      <div class="center">Detalles</div>
    </div>
  </div>
  <div class="page-content" style="padding-top: 52px;" >
    <div class="content-block-title">DATOS BÁSICOS</div>
    <div class="list-block accordion-list inset">
      <ul>
        <li class="accordion-item">
          <a href="#" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title">Acción</div>
            </div>
          </a>
          <div class="accordion-item-content">
            <div class="content-block">
              <p>{{this.TituloMensaje}}</p>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label">Fecha</div>
              <div class="item-input">
                <input type="text" value="{{formatDate this.Fecha}}" disabled>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label">Acción</div>
              <div class="item-input">
                <input type="text" value="{{this.Accion_Id}}" disabled>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label">Usuario</div>
              <div class="item-input">
                <input type="text" value="{{this.Usuario_Id}}" disabled>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>

  
</div>
